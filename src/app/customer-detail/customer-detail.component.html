<div *ngIf="customer">
  <h2>{{customer.first_name | uppercase}} Details</h2>
  <div><span>id: </span>{{customer.customer_number}}</div>
  <div>
    <label for="customer-name">customer name: </label>
    <input id="customer-name" [(ngModel)]="customer.first_name" placeholder="customer name"/>
  </div>
  <button type="button" (click)="goBack()">go back</button>
  <button type="button" (click)="save()">save</button>
</div>
